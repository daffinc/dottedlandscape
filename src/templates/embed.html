<script type="text/javascript">

    /** The "main" */
    $(function() {

        $(window).bind('resize', function() {
            $('table.panel td').each(function(i, e) { $(e).height($(e).width()); });
        });

        $(window).resize();
        panelInteraction.unBindAll();
        panelInteraction.bind("#draw-panel");
        socketIOPanelUpdater.bind("#draw-panel");

        // Events for the live drawing view
        $('#saved-animations div').bind("click touchstart",
                function(e) {
                    e.preventDefault();
                    var t = $(this).attr('animation-title');
                    panelInteraction.playAnimation(t);
                });
    });
</script>
