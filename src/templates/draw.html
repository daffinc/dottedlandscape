<div data-role="page" id="draw" data-theme="a">
    <div data-role="header">
        <h1>Dotted Landscape</h1>

        <div data-role="navbar" class="navbar">
            <ul>
                <li>
                    <a href="#draw" class="ui-btn-active">Draw</a>
                </li>
                <li>
                    <a href="#animate">Animate</a>
                </li>
                <li>
                    <a href="#text">Text</a>
                </li>
            </ul>
        </div>
    </div>

    <div data-role="content">

        <div id="color-selection-draw" class="color-selection">
            <div class="active r" style="background:rgb(255, 0, 0);"></div>
            <div class="y" style="background:rgb(255, 255, 0);"></div>
            <div class="c" style="background:rgb(0, 255, 255);"></div>
            <div class="v" style="background:rgb(255, 0, 255);"></div>
            <div class="g" style="background:rgb(0, 255, 0);"></div>
            <div class="b" style="background:rgb(0, 0, 255);"></div>
            <div class="black" style="background:rgb(0, 0, 0);"></div>
        </div>

        <table id="draw-panel" class="panel">
            <thead></thead>
            <tfoot></tfoot>
            <tbody>
            {% for y in xrange(0, 8) %}
            <tr>
                {% for x in xrange(0, 8) %}
                <td data-x="{{x}}" data-y="{{y}}"></td>
                {% end %}
            </tr>
            {% end %}
            </tbody>
        </table>

        <div id="saved-animations">
            <h2> Saved animations </h2>
            <div animation-title="" id="saved-animation-blueprint" style="display: none;">
                <span></span>
                <table>
                    <thead></thead>
                    <tfoot></tfoot>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="all-animations"></div>
        </div>

    </div>
</div>
